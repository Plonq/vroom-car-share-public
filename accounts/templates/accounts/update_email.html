{% extends 'base_narrow.html' %}
{% block pagetitle %}{% block pageheader %}Update Email{% endblock %}{% endblock %}
{% block page-content %}

    <div class="top-spacer">
        {% load crispy_forms_tags %}
        <form class="validated-form" method="post">
            <h3>Enter new email</h3>
            {% crispy email_form %}

            <button type="submit" class="btn btn-primary load-after-click">Update</button>
            <a class="btn btn-link" href="{% url 'edit_profile' %}">Cancel</a>
        <br/><br/>
        </form>
    </div>

{% endblock %}
